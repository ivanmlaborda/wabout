<div ng-controller="settingsCtrl" class="settings-container">
  <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
      <h2>
        Privacy settings
      </h2>
      <h4>Choose Who can track you</h4>
      <form action="">
        <div class="panel panel-default">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="contact in contacts">
              {{contact.userName}}
              <div class="material-switch pull-right">
                <input id="someSwitchOptionSuccess1" name="someSwitchOption001" type="checkbox" />
                <label for="someSwitchOptionSuccess1" class="label-success"></label>
              </div>
            </li>
          </ul>
        </div>
        <button class="btn btn-lg btn-success btn-block block-center" type="submit">Update settings</button>
      </form>
    </div>
  </div>
</div>
