<div ng-controller="settingsCtrl" class="settings-container">
  <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
      <h2>
        Privacy settings
      </h2>
      <h4>Choose Who can track you</h4>
      <form ng-submit="updatePrivacy($event)">
        <div class="panel panel-default">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="contact in contacts">
              {{contact.userId.username}}
              <!-- <input type="checkbox" ng-checked="contact.shareTo" checklist-model="granteds.contacts" checklist-value="contact.userId._id"/> -->
              <div class="material-switch pull-right">
                <input id="{{contact.userId._id}}" type="checkbox" ng-checked="contact.shareTo" checklist-model="granteds.contacts" checklist-value="contact.userId._id"/>
                <label for="{{contact.userId._id}}" class="label-success"></label>
              </div>
            </li>
          </ul>
        </div>
        <button class="btn btn-lg btn-success btn-block block-center" type="submit">Update settings</button>
      </form>
    </div>
  </div>
</div>
