<div ng-controller="formLoginCtrl">
  <div class="container">
    <div class="row login-block">
      <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset3">
        <div class="panel panel-success login">
          <div class="panel-heading">
            <h3 class="panel-title">Please Log in <a href="#!/explore" class="pull-right">Magic Link</a></h3>
          </div>
          <div class="panel-body text-center">
            <form action="/login" method="POST">
              <fieldset class="block-center">
                <div class="form-group">
                  <input placeholder="E-mail" name="email" type="email" required="required" autofocus="autofocus" class="form-control"/>
                </div>
                <div class="form-group">
                  <input placeholder="Password" name="password" type="password" value="" required="required" class="form-control"/>
                </div>
                <button class="btn btn-lg btn-success btn-block">Enviar</button>
                <p>Need an account? <a href="/signup">Register</a></p>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
