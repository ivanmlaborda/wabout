<div ng-cotroller="formRegisterCtrl" class="register-container">
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <div class="panel panel-info register">
        <div class="panel-heading">
          <h3 class="panel-title">Register an account</h3>
        </div>
        <div class="panel-body text-center">
          <form action="/auth/register" method="POST">
            <fieldset class="block-center">
              <div class="form-group">
                <input placeholder="Your user name" name="userName" type="text" required="required" autofocus="autofocus" class="form-control" />
              </div>
              <div class="form-group">
                <input placeholder="email@example.com" name="email" type="email" required="required"class="form-control" />
              </div>
              <div class="form-group">
                <input placeholder="Password" name="password" type="password" ,="," required="required" class="form-control" />
              </div>
              <button class="btn btn-lg btn-primary btn-block">Create</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
