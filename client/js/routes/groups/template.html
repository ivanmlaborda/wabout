<div ng-controller="groupsCtrl" class="groups-container">
  <div class="container">
    <div class="col-sm-6">
      <div class="banner">
        Groups will be available in next release!
      </div>
      <h2>
        Your groups
      </h2>
      <div class="contact-list-container">
        <div class="panel panel-default">
          <ul class="list-group">
            <a class="list-group-item">Default Group 1</a>
            <a class="list-group-item">Default Group 2</a>
            <a class="list-group-item">Default Group 3</a>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <h4>
        Create a group
      </h4>
      <form>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="group name" aria-label="contact username">
          <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" disabled>Create</button>
            </span>
        </div>
      </form>
      <h4>
        Invite contacts to your groups
      </h4>
      <form>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="contact username" aria-label="contact username">
          <span class="input-group-btn">
              <button class="btn btn-secondary" type="button" disabled>Invite</button>
            </span>
        </div>
      </form>
    </div>
  </div>
</div>
